{% set name = "smartsheet-python-sdk" %}
{% set version = "3.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/smartsheet/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b17e6311968a65a6ad6043e13efa0fadcfc2e36445cc8e78d1b516612a1c251e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - pip
    - six >=1.9
    - setuptools
  run:
    - python >={{ python_min }}
    - requests
    - requests-toolbelt
    - six >=1.9
    - certifi
    - python-dateutil

test:
  imports:
    - smartsheet
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://smartsheet-platform.github.io/api-docs/
  summary: Library that uses Python to connect to Smartsheet services (using API 2.0).
  license: Apache-2.0
  license_file:
    - NOTICE
    - LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
